name: "Build and deploy javadoc üöÄ"

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Ô∏è
        uses: actions/checkout@v2.3.1

      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Javadocs
        run: |
          echo "Building javadocs with gradle"
          ./gradlew generateJavadoc
          echo "Moving to javadocs directory:"
          cd app/build/docs/javadoc/
          ls
          echo "Creating .nojekyll to have Github pages deploy html as is:"
          touch .nojekyll
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages
          folder: app/build/docs/javadoc/

      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USERNAME: Github Action
        uses: Ilshidur/action-discord@master
        with:
          args: 'La documentation a √©t√© mise √† jour üìñ    https://pixeldream.github.io/PTS3/'


